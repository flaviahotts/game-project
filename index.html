<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />

    <title>SpongeBob Jump</title>
  </head>
  <body>
    <!-- start screen -->
    <div id="start" class="start-screen show">
      <h1>SpongeBob Jump Game</h1>
      <h2>How to play:</h2>
      <p>Press any key or mouse click to jump</p>
      <button id="btnStart" class="btnStart">Start</button>
    </div>

    <!---game board-->
    <div id="game" class="game-board hidden">
      <img src="./images/spongebob-playing.gif" class="bob" alt="SpongeBob" />
      <img src="./images/gary.gif" class="gary" alt="Gary" />
      <img src="./images/jellyfish.gif" class="jellyfish" alt="Jellyfish" />
      <img src="./images/jellyfish.gif" class="jellyfish2" alt="Jellyfish" />
      <img src="./images/jellyfish.gif" class="jellyfish3" alt="Jellyfish" />
    </div>

    <!---game over-->
    <div id="modalgameover" class="game-over-screen hidden">
      <p>Game Over!</p>
      <button class="btnRestart">Restart</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
